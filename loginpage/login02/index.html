<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="form-wrapper">
      <aside class="info-side">
        <div class="blockquote-wrapper">
          <img src="assets/returns.png" alt="Returns" class="returns" />
          <blockquote>
            With Laplace, I have significantly outperformed S&P 500 in the last
            three years.
          </blockquote>
          <div class="author">
            <img
              src="/loginpage/login01/assets/avatar"
              alt="Avatar"
              class="avatar"
            />
            <span class="author-name">@ai_trader</span>
          </div>
        </div>
      </aside>
      <main class="form-side">
        <!-- <a href="#" title="Logo">
          <img src="assets/laplace.svg" alt="Laplace Logo" class="logo" />
        </a> -->
        <form class="my-form">
          <div class="form-welcome-row">
            <h1>Welcome back! &#128079;</h1>
            <h2>Login with your account!</h2>
          </div>
          <div class="divider">
            <div class="divider-line"></div>
            or
            <div class="divider-line"></div>
          </div>
          <div class="text-field">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <div class="text-field">
            <label for="password">Password</label>
            <input id="password" type="password" />
          </div>
          <button class="my-form__button" type="submit">Sign In</button>
          <div class="my-form__actions">
            <div class="my-form__row">
              <span>Don't have an account?</span>
              <a href="#" title="Reset Password"> Sign Up Now </a>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
