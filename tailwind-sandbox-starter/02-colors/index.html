<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <p class="text-black">this is awesome</p>
    <p class="text-red-900">this is awesome</p>
    <p class="text-green-500">this is awesome</p>
    <p class="text-emerald-500">this is awesome</p>
    <p class="text-zinc-700">this i s awesome</p>
    <p class="text-slate-500">this i s awesome</p>

    <!-- Background Colors -->
    <p class="bg-black text-yellow-200">wow mama is more dengorou</p>
    <p class="bg-yellow-300">wow this is yellow</p>
    <p class="bg-red-500">this is read color bg</p>

    <!-- Text Underline -->
    <p class="underline decoration-yellow-800">why mama</p>

    <!-- Border Colors -->
    <input type="text" class="border border-yellow-300 bold" />

    <!-- Divide Colors -->
    <div class="divide-y divide-blue-300">
      <div>item 1</div>
      <div>item 2</div>
      <div>item 3</div>
      <div>item 4</div>
      <div>item 5</div>
    </div>
    <!-- Outline Colors -->
    <button class="outline outline-red-500">hello</button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->

    <button class="shadow-lg bg-cyan-500 shadow-cyan-500">add more</button>

    <!-- Accent Colors -->
    <input type="text" class="accent-purple-500" />

    <!-- Arbitrary Colors -->
    <div class="bg-[yellow]">yellow</div>
    <div class="bg-[rgb(255,0,0)]">red</div>
    <p class="text-[red]">yellow</p>
  </body>
</html>
